<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
	<div class="background-img"></div>
	<div class="container">
		<div class="overlay" id="overlay"></div>
		<div class="signup form default">
			<h2>SIGN UP</h2>
			<form>
				<div class="signupInput"><input type="text" name="name" placeholder="Full Name"></div>
				<div class="signupInput"><input type="email" name="email" placeholder="Email"></div>
				<div class="signupInput"><input type="password" name="password" placeholder="Password"></div>
			</form>
			<button class="button">SIGN UP</button>
		</div>
		<div class="signup copy alternate">
			<h2>Don't have an account?</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt</p>
			<button class="button" id="triggerDefault">SIGN UP</button>
		</div>
		<div class="login form alternate">
			<h2>LOG IN</h2>
			<form>
				<div class="signupInput"><input type="email" name="email" placeholder="Email"></div>
				<div class="signupInput"><input type="password" name="password" placeholder="Password"></div>
			</form>
			<button class="button">LOG IN</button>
		</div>
		<div class="login copy default">
			<h2>Have an account?</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt</p>
			<button class="button" id="triggerAlternate">LOG IN</button>
		</div>
	</div>

</body>

<script src="/js/app.js"></script>

</html>
